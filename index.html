<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz!</title>
    <!--link to CSS and Reset-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--the introduction to the quiz-->
    <div id = "introPage">
        <h1 id="introHead">Let's test your JavaScript knowledge!</h1>
            <p id="introP">How much do you really know about JavaScript? We're going to find out. Once you start this quiz, you will answer each question. 
                For each correct answer you will have 5 points added to your score.
            </p>
                <!--button to start the quiz and begin the loop-->
                <button id="startButton" class="btn active" type="button">Let's go!</button>
    </div>
    <!--page for questions-->
    <div id = "questionsPage">
        <h2 id = "questionHead"></h2>
        <!--making buttons for the responses-->
        <ul>
            <li><button type="button" class="btn questionButton" id="first"></button></li>
            <li><button type="button" class="btn questionButton" id="second"></button></li>
            <li><button type="button" class="btn questionButton" id="third"></button></li>
            <li><button type="button" class="btn questionButton" id="fourth"></button></li>
        </ul>
        <!--message for answer choice-->
        <div id = "optionSelection"></div>

    </div>
    <!--the page when the quiz is complete-->
    <div id = "resultsPage">
        <h3 id = "resultsHead">Great job!</h3>
        <div id = "totalScore"></div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
